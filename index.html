<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./Asset/css/style.css" />
    <style>
      /* Styles pour le modal */
      .modal {
        display: none;
        position: fixed;
        z-index: 1000;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5);
      }

      .modal-content {
        background-color: #fefefe;
        margin: 15% auto;
        padding: 20px;
        border-radius: 8px;
        width: 80%;
        max-width: 500px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      }

      .close {
        color: #aaa;
        float: right;
        font-size: 28px;
        font-weight: bold;
        cursor: pointer;
      }

      .close:hover {
        color: #000;
      }

      .modal-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 15px;
        border-bottom: 1px solid #ddd;
        padding-bottom: 10px;
      }

      .modal-body {
        padding: 10px 0;
      }
    </style>
  </head>
  <body>
    <header>
      <div class="logo">
        <h1>Work Sphere</h1>
      </div>
    </header>

    <main>
      <aside class="left_aside">
        <h1 class="title_left_side">Unassigned Staff</h1>
        <div class="add">
          <button id="addWorker">Add New Worker</button>
        </div>
        <div id="worker_container" class="worker_container"></div>
      </aside>

      <section class="container_room">
        <div class="room">
          <div class="r1 ROOM">
            <p>Salle de conférence</p>
            <div class="btnRoom">
              <button id="btn_conference">+</button>
            </div>
            <div
              id="conference_content_worker"
              class="conference_content_worker"
            ></div>
          </div>
          <div class="r2 ROOM">
            <p>Salle des serveurs</p>
            <div class="btnRoom">
              <button>+</button>
            </div>
            <div class="content_worker"></div>
          </div>
          <div class="r3 ROOM">
            <p>Salle de sécurité</p>
            <div class="btnRoom">
              <button>+</button>
            </div>
            <div class="content_worker"></div>
          </div>
          <div class="r4 ROOM">
            <p>Réception</p>
            <div class="btnRoom">
              <button>+</button>
            </div>
            <div class="content_worker"></div>
          </div>
          <div class="r5 ROOM">
            <p>Salle du personnel</p>
            <div class="btnRoom">
              <button>+</button>
            </div>
            <div class="content_worker"></div>
          </div>
          <div class="r6 ROOM">
            <p>Salle d'archives</p>
            <div class="btnRoom">
              <button>+</button>
            </div>
            <div class="content_worker"></div>
          </div>
        </div>
      </section>
    </main>

    <!-- Modal -->
    <div id="simpleModal" class="modal">
      <div class="modal-content">
        <div class="modal-header">
          <h2>Modal Title</h2>
          <span class="close">&times;</span>
        </div>
        <div id="modal-body" class="modal-body worker_container"></div>
      </div>
    </div>

    <script src="/Asset/js/main.js"></script>
  </body>
</html>

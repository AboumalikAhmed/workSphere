<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>work sphere</title>
    <link rel="stylesheet" href="./Asset/css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
    />
  </head>
  <body>
    <main>
      <aside class="left">
        <h1 class="title">Unassigned Staff</h1>
        <div class="mode">
          <p>switch mode </p>
           <em class="fas fa-toggle-off"></em>
        </div>
        <div class="search_worker">
          <input
            type="text"
            name="search"
            id="search"
            placeholder="search worker"
          />
          <em class="fab fa-searchengin"></em>
        </div>
        <div class="add_Button">
          <button id="add_new_worker">add_new_worker</button>
        </div>
        <div class="new_worker_container"></div>
      </aside>
      <aside class="container_app">
        <div class="plan">
          <div class="Salle_de_conference" data-access="Salle de conference">
            <div class="room_header">
              <p class="room_title">Salle de conférence</p>
              <button id="add_to_conference" class="add_to_room">+</button>
              <p id="counference_counter"><span></span></p>
            </div>
            <div class="worker_room_container"></div>
          </div>

          <div class="Salle_des_serveurs" data-access="Salle des serveurs">
            <div class="room_header">
              <p class="room_title">Salle des serveurs</p>
              <button id="add_to_serveurs" class="add_to_room">+</button>
              <p id="serveurs_room">0 /<span>10</span></p>
            </div>
            <div class="alert"></div>
            <div class="worker_room_container"></div>
          </div>

          <div class="Salle_de_securite" data-access="Salle de securite">
            <div class="room_header">
              <p class="room_title">Salle de sécurité</p>
              <button id="add_to_securite" class="add_to_room">+</button>
              <p id="securite_counter">0 /<span>10</span></p>
            </div>

            <div class="alert"></div>
            <div class="worker_room_container"></div>
          </div>

          <div class="Reception" data-access="Reception">
            <div class="room_header">
              <p class="room_title">Réception</p>
              <button id="add_to_Reception" class="add_to_room">+</button>
              <p id="Reception_counter"><span></span></p>
            </div>
            <div class="alert"></div>
            <div class="worker_room_container"></div>
          </div>

          <div class="Salle_du_personnel" data-access="Salle du personnel">
            <div class="room_header">
              <p class="room_title">Salle du personnel</p>
              <button id="add_to_personnel" class="add_to_room">+</button>
              <p id="personnel_counter">0 /<span>10</span></p>
            </div>
            <div class="worker_room_container"></div>
          </div>

          <div class="Salle_darchives">
            <div class="room_header">
              <p class="room_title">Salle d’archives</p>
              <button id="add_to_darchives" class="add_to_room">+</button>
              <p id="darchives_counter"><span></span></p>
            </div>

            <div class="alert"></div>
            <div class="worker_room_container"></div>
          </div>
        </div>
      </aside>
    </main>

    <!-- form -->

    <div class="overlay">
      <form id="form_worker_data">
        <div class="header_form">
          <h1 class="title_form">worker info</h1>
          <span id="close_form">&times;</span>
        </div>

        <div class="left_info">
          <div class="input_info">
            <label for="fullname"> full name </label>
            <input type="text" name="fullname" id="fullname" />

            <p class="validate validate_fullname"></p>
          </div>

          <div class="input_info">
            <label for="image_url"> image url </label>
            <input type="text" name="image_url" id="image_url" />

            <p class="validate validate_image_url"></p>
          </div>
        </div>

        <div class="right_info">
          <div class="input_info">
            <label for="email"> email </label>
            <input type="text" name="email" id="email" />

            <p class="validate validate_email"></p>
          </div>

          <div class="input_info">
            <label for="phone"> phone </label>
            <input type="text" name="phone" id="phone" />

            <p class="validate validate_phone"></p>
          </div>
        </div>

        <div class="image_form">
          <img id="avatar" />
        </div>

        <div class="input_info">
          <label for="role"> role </label>

          <select name="role" id="role">
            <option value="Select_Role">--Select Role--</option>
            <option value="Techniciens IT">Techniciens IT</option>
            <option value="Agents de sécurité">Agents de sécurité</option>
            <option value="Manager">Manager</option>
            <option value="Nettoyage">Nettoyage</option>
            <option value="Autres rôles">Autres rôles</option>
          </select>
          <p class="validate validate_role"></p>
        </div>

        <div class="add_experience">
          <button id="add_experience">add experience</button>
        </div>

        <button id="submit" type="submit">submit</button>
      </form>
    </div>
    <!-- end of form -->

    <!-- <script src="./Asset/js/main.js"></script> -->
    <script src="./Asset/js/test.js"></script>
  </body>
</html>
